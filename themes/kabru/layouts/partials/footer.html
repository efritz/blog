<footer id="site-footer">
    <div class="container float-container">
        <div class="left">
            <span class="small">
                &copy; {{ .Now.Year }} - {{ .Site.Params.author }}.
                <a href="https://creativecommons.org/licenses/by/3.0/">Some Rights Reserved.</a>
            </span>
        </div>

        <div class="right social">
            {{ partial "social.html" . }}
        </div>
    </div>
</footer>

<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/highlight.min.js"></script>

{{ range .Site.Params.highlight.languages }}
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/languages/{{ . }}.min.js"></script>
{{ end }}

<script type="text/javascript">
    $(document).ready(function() {
        hljs.initHighlightingOnLoad();
    });
</script>

{{- range .Site.Params.custom_js -}}
    <script src="{{ $.Site.BaseURL }}{{ . }}"></script>
{{ end }}
