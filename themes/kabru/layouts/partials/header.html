<header id="site-header" class="float-container">
    <div class="left">
        <h1><a href="{{ .Site.BaseURL }}" alt="{{ .Site.Title }}">{{ .Site.Title }}</a></h1>
    </div>

    <div class="right">
        {{ if .Site.Menus.main }}
            <ul>
                {{ range sort .Site.Menus.main }}
                    <li><a href="{{ .URL }}">{{ .Name | upper }}</a></li>
                {{ end }}
            </ul>
        {{ end }}
    </div>
</header>
