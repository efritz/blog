<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Charon Simulator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/charon-simulator/css/simulator.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <canvas id="canvas" width="750" height="200"></canvas>
      </div>

      <div class="form-group row">
        <div class="col-sm-4">
          <div class="row">
            <label for="min-hits" class="col-sm-2 col-form-label">Min</label>
            <div class="col-sm-10">
              <input id="min-hits" name="min-hits" type="number" class="form-control form-control-sm" min="0" value="1">
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="row">
            <label for="max-hits" class="col-sm-2 col-form-label">Max</label>
            <div class="col-sm-10">
              <input id="max-hits" name="max-hits" type="number" class="form-control form-control-sm" min="0" value="1">
            </div>
          </div>
        </div>

        <div class="col-sm-4 text-right">
          <button id="hit" class="btn btn-sm btn-primary">Request Hit</button>
        </div>
      </div>

      <div class="row">
        <table id="tiers" class="table">
          <thead>
            <tr>
              <th>Limit</th>
              <th>Window</th>
              <th>Active Time</th>
              <th>Cooldown Time</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>
                <button id="add" type="button" class="btn btn-sm btn-success">
                  <span class="fa fa-plus-circle"></span>
                </button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/20.1.3/min/jcanvas.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.min.js"></script>
    <script type="text/javascript" src="/charon-simulator/js/log.js"></script>
    <script type="text/javascript" src="/charon-simulator/js/render.js"></script>
    <script type="text/javascript" src="/charon-simulator/js/simulator.js"></script>
  </body>
</html>
