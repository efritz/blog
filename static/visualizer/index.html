<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box-Muller Transform Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <h1>Box-Muller Transform Visualization</h1>

    <div id="controls">
        <div class="slider-container">
            <label for="numDots">Dots: <span id="numDotsValue">1000</span></label>
            <input type="range" id="numDots" min="1" max="10000" value="1000">
        </div>
        <div class="slider-container">
            <label for="mean">Mean (μ): <span id="meanValue">0</span></label>
            <input type="range" id="mean" min="-1000" max="1000" step="1" value="0">
        </div>
        <div class="slider-container">
            <label for="stddev">Standard Deviation (σ): <span id="stddevValue">1</span></label>
            <input type="range" id="stddev" min="0.1" max="5" step="0.1" value="1">
        </div>
    </div>
    <div id="canvasContainer">
        <div class="canvasWrapper">
            <h2>Uniform Distribution</h2>
            <strong>Random variables in [0, 1]</strong>
            <canvas id="uniformCanvas"></canvas>
        </div>
        <div class="canvasWrapper">
            <h2>Polar Coordinates</h2>
            <strong>θ = 2π * U2, r = √(-2 * ln(1 - U1))</strong>
            <canvas id="polarCanvas"></canvas>
        </div>

        <div class="canvasWrapper">
            <h2>Normal Value Distribution</h2>
            <strong>n = (r * cos(θ) * σ) + μ</strong>
            <canvas id="distributionCanvas"></canvas>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
