<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostgreSQL B-Tree Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <h1>PostgreSQL Table and B-Tree Visualizer</h1>

    <div id="controls">
        <div class="transaction-controls">
            <button id="new-transaction">New Transaction</button>
            <select id="transaction-select">
                <option value="">Select Transaction</option>
            </select>
            <button id="commit" disabled>Commit</button>
            <button id="rollback" disabled>Rollback</button>
        </div>
        <div class="vacuum-controls">
            <button id="vacuum">Vacuum</button>
            <button id="vacuum-full">Vacuum Full</button>
        </div>
    </div>

    <div class="visualization">
        <div class="table-container">
            <h2>Table</h2>
            <div id="table"></div>
            <div class="insert-controls">
                <button id="toggle-insert-form" disabled>Insert User</button>
                <form id="row-insert-form" style="display: none;">
                    <input type="text" id="username-input" placeholder="Username" required>
                    <input type="text" id="display-name-input" placeholder="Display Name" required>
                    <button type="submit" id="insert-row-btn">Insert Row</button>
                </form>
            </div>
        </div>
        <div class="indexes-container">
            <div class="index-container">
                <h2>B-Tree Index on id</h2>
                <div id="index-id" class="b-tree"></div>
            </div>
            <div class="index-container">
                <h2>B-Tree Index on username</h2>
                <div id="index-username" class="b-tree"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="transactions.js"></script>
    <script src="table.js"></script>
    <script src="btree.js"></script>
    <script src="objects.js"></script>
    <script src="render.js"></script>
    <script src="operations.js"></script>
</body>
</html>
