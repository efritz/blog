<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ .Title }}{{ if eq .IsHome false }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ .Site.Params.site_description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">



  {{ hugo.Generator }}

  <link rel="canonical" href="{{ .Site.BaseURL }}" />
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}">

  {{
    $styles := slice
      (resources.Get "css/normalize.css")
      (resources.Get "css/main.css")
      (resources.Get "css/shortcodes.css")
    | resources.Concat "assets/css/bundle.css" | minify | fingerprint
  }}

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}" crossorigin="anonymous">
</head>
