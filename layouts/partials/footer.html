<footer id="site-footer">
  <div class="container">
    <span class="small">
      &copy; {{ now.Year }} - {{ .Site.Params.author }}.
      <a href="https://creativecommons.org/licenses/by/3.0/">Some Rights Reserved.</a>
    </span>

    <div class="social">
      <a href="{{ .Site.BaseURL }}/index.xml"><i class="fa fa-rss"></i></a>
      <a href="mailto:{{.Site.Params.social.email}}"><i class="fa fa-envelope-square" aria-hidden="true"></i></a>
      <a href="https://github.com/{{.Site.Params.social.github}}"><i class="fa fa-github-square" aria-hidden="true"></i></a>
    </div>
  </div>
</footer>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/highlight.min.js"></script>

{{ range .Site.Params.highlight.languages }}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/languages/{{ . }}.min.js"></script>
{{ end }}

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script src="{{ .Site.BaseURL }}/js/mathjax.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    hljs.initHighlightingOnLoad();
  });
</script>

{{ template "_internal/google_analytics.html" . }}
