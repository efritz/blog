<article class="{{ .Type }}">
  {{ if isset .Params "showpagemeta" }}
    {{ partial "meta.html" . }}
  {{ end }}

  {{ if .Params.hero }}
    <div class="hero-container">
      <div class="hero">
        <div class="image-wrapper">
          <img src="/assets{{ .Params.hero.image }}">
        </div>
        {{ if .Params.hero.caption }}
        <div class="p-wrapper">
          <p>{{ .Params.hero.caption }}</p>
        </div>
        {{ end }}
      </div>
    </div>
  {{ end }}

  <div id="toc"></div>

  <section class="article-content {{ .Slug }}">
    {{ .Content }}
  </section>
</article>
