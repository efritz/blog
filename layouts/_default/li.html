<article>
  <div class="row">
    <time datetime="{{ .Date.Format "2006-01-02" | safeHTML }}" class="left">
      {{ .Date.Format .Site.Params.dateformat }}
    </time>

    <div class="right">
      {{ if .Params.External }}
        <h4><a href="{{ .Params.External }}">{{ .Title }} <i class="fa fa-external-link external-link"></i></a></h4>
      {{ else }}
        <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
      {{ end }}
    </div>
  </div>
</article>
