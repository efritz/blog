<article>
  <div class="row">
    <div class="left">
      <h4 class="list-item" {{ with .Get "anchor" }}id="{{ . }}"{{ end }}>{{ .Get "title" | markdownify }}</h4>
      {{ if .Get "sub" }}
        <div class="sub muted">{{ .Get "sub" | markdownify }}</div>
      {{ end }}
    </div>
    <div class="right">{{ .Get "meta" }}</div>

    <div class="clear">
      {{ $opts := dict "display" "block" }}
      {{ .Inner | .Page.RenderString $opts }}
    </div>
  </div>
</article>
