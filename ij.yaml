environment:
  - NODE_IMAGE=node:8.15-alpine

import:
  files:
    - '*'

export:
  files:
    - public
    - package-lock.json

tasks:
  build:
    image: $NODE_IMAGE
    script: |
      apk add --no-cache hugo
      npm install
      npm run build
      rm -rf node_modules

plans:
  build:
    stages:
      - name: build
        tasks:
          - build

metaplans:
  default:
    - build
